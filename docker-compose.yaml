#version: '3.2'

services:
  redis:
    image: "redis/redis-stack:latest"
    container_name: "redis-stack"
    ports:
      - "6379:6379"
      - "8001:8001"
    volumes:
      - ./data:/data
      - ./config/redis-stack.conf:/redis-stack.conf
    command: redis-server /redis-stack.conf

  #redis-cli:
    #image: "redis:latest"
    #depends_on:
    #  - redis
    #command: redis-cli -h redis

volumes:
  redis-data:
  redis-conf: