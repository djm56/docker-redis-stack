# Redis ACL Configuration
# IMPORTANT: Change all passwords below to secure random strings!

# Default user - disabled for security
user default off

# Admin user - full access (change password!)
user admin on +@all ~* &* >CHANGE_THIS_ADMIN_PASSWORD_32_CHARS_MIN

# Application user - read/write access, no dangerous commands
user app on +@read +@write +@list +@set +@hash +@stream +@geo +@hyperloglog +@bitmap -@dangerous ~* >CHANGE_THIS_APP_PASSWORD_32_CHARS_MIN

# Read-only user - for monitoring/analytics
user readonly on +@read ~* >CHANGE_THIS_READONLY_PASSWORD_32_CHARS_MIN
