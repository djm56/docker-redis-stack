# Redis 8 configuration file

# Basic configuration
port 6379
bind 0.0.0.0
tcp-backlog 511

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# RDB configuration
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Security
# requirepass YOUR_SECURE_PASSWORD_HERE_32_CHARS_MIN
protected-mode yes
aclfile /usr/local/etc/redis/redis-acl.conf

# Network and connection limits
timeout 300
tcp-keepalive 300
maxclients 10000

# Disable dangerous commands
#rename-command FLUSHALL ""
#rename-command FLUSHDB ""
#rename-command CONFIG ""
#rename-command SHUTDOWN ""
#rename-command KEYS ""
#rename-command DEBUG ""
#rename-command SAVE ""
#rename-command BGSAVE ""
#rename-command BGREWRITEAOF ""
#rename-command MIGRATE ""
#rename-command RESTORE ""
#rename-command SORT ""
#rename-command MONITOR ""
#rename-command SYNC ""
#rename-command PSYNC ""
