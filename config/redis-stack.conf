# Redis configuration file

# Basic configuration
port 6379
bind 0.0.0.0

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (uncomment and set a strong password in production)
# For Production
# aclfile /usr/local/etc/redis/redis-acl.conf

# For Development
# requirepass your_strong_password

# Disable dangerous commands for production
#rename-command FLUSHALL ""
#rename-command FLUSHDB ""
#rename-command CONFIG ""
#rename-command SHUTDOWN ""
#rename-command KEYS ""
#rename-command DEBUG ""
#rename-command SAVE ""
#rename-command BGSAVE ""
#rename-command BGREWRITEAOF ""
#rename-command MIGRATE ""
#rename-command RESTORE ""
#rename-command SORT ""
#rename-command MONITOR ""
#rename-command SYNC ""
#rename-command PSYNC ""

