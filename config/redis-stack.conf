# Redis configuration file

# Basic configuration
port 6379
bind 0.0.0.0

# Persistence
dir /data
appendonly yes
appendfilename "appendonly.aof"

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Security (uncomment and set a strong password in production)
# requirepass your_strong_password

